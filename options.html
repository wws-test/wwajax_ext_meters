<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>扩展配置</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1890ff;
            margin-bottom: 30px;
            font-weight: 500;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.3s;
        }
        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #40a9ff;
            box-shadow: 0 0 0 2px rgba(24,144,255,0.2);
            outline: none;
        }
        button {
            background-color: #1890ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #40a9ff;
        }
        .section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f0f0f0;
        }
        .section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .section-title {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>扩展配置</h1>
        <form id="options-form">
            <div class="section">
                <div class="section-title">基础配置</div>
                <div class="form-group">
                    <label for="projectId">项目ID</label>
                    <input type="text" id="projectId" required>
                </div>
                <div class="form-group">
                    <label for="userId">用户ID</label>
                    <input type="text" id="userId" required>
                </div>
            </div>

            <div class="section">
                <div class="section-title">AI配置</div>
                <div class="form-group">
                    <label for="apiKey">API Key</label>
                    <input type="text" id="apiKey" placeholder="输入API Key，或输入'admin'使用默认配置">
                </div>
                <div class="form-group">
                    <label for="apiUrl">API URL</label>
                    <input type="text" id="apiUrl" placeholder="输入API URL">
                </div>
                <div class="form-group">
                    <label for="model">模型名称</label>
                    <input type="text" id="model" placeholder="输入模型名称">
                </div>
                <div class="form-group">
                    <label for="temperature">温度 (0.0 - 1.0)</label>
                    <input type="number" id="temperature" min="0" max="1" step="0.1" value="0.5">
                </div>
            </div>

            <button type="submit">保存配置</button>
        </form>
    </div>
    <script src="options.js"></script>
</body>
</html>
